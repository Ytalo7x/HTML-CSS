<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de texto</title>
</head>
<body>
    <h1>Principais formatações itálico etc</h1>
    <h2>negrito / destaque</h2>
    <p>nesta frase temos o <strong>termo em destaque</strong> usando a tag strong </p>
    <h2>itálico / ênfase</h2>
    <p>nesta frase temos o <em>termo em itálico</em> usando a tag em</p>
</body>
</html>
