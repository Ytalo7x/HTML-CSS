<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados locamente</h1>
    <p>Este vídeo está hospedado no meu proópio servidor</p>

    <video height="560" poster="imagens/tartaruga2.jpg" width="500" controls autoplay loop><!--poster coloca uma capa no vídeo-->
        <source src="midia/meu-vidio-leve.mp4.mp4" type="video/mp4">
        <source src="midia/meu-videoorg.mp4.mp4" type="video/mp4">
        <source src="midia/meu-videoorg.ogv.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=B5Kw1igbeg29Rd86" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/kD3u5kuFurs?si=s8WJHTjeQmQ0f1Ag" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
